---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">    
      
      <div class="date">
        {{ page.date | date: "%B %e, %Y" }}
      </div>
    
      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
 
    </article>
  {% endfor %}
</div>
